<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="format-detection" content="false">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>nTunesAnywhere</title>
	<link rel="stylesheet" href="css/jo/jo.css" type="text/css">
	<link rel="stylesheet" href="css/nTunes.css" type="text/css">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <script src="js/jo/jo.js" type="text/javascript"></script>
  <script src="js/Sandbox.js" type="text/javascript"></script>
  <script src="js/Module.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Manually export all the 'jo' classes we use
    exports.jo = jo;
    exports.joNavbar = joNavbar;
    exports.joStackScroller = joStackScroller;
    exports.joToolbar = joToolbar;
    exports.joScreen = joScreen;
    exports.joContainer = joContainer;
    exports.joFlexcol = joFlexcol;

    // The XHR constructor needs to be exported for "request.js"
    exports.XMLHttpRequest = XMLHttpRequest;

    // Load the "main.js" file to fire off the app...
    module.load('./js/main', function(main) {});

  </script>
</body>
</html>
